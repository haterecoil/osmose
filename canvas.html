<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>

	<style>
	
		html, body {
			width: 100%;height: 100%;
		}


	</style>


</head>
<body>
	
	<canvas id="canvas" width="400" height="400">
		

	</canvas>


<script>
	
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

var cWidth = canvas.innerWidth;
var cHeight = canvas.innerHeight;

ctx.fillStyle = 'darkslateblue';


function draw(x, y) {

	ctx.fillRect(x,y,5,5)

	if ( y > 400 )
		y = Math.random()*400;
	if ( x > 400 ) 
		x = Math.random()*400;

	setTimeout(function(){
		requestAnimationFrame(function(){draw(x+10, y+10)})
	}, 100)

}

draw(0,1);


</script>

</body>
</html>
